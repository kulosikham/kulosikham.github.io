<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | netshop.id</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #292929;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            color: white;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: fadeInUp 1.5s ease-out;
        }

        a:hover {
            background-color: white;
            color: #292929;
        }

        .progress-container {
            width: 80%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
        }

        .progress-bar {
            width: 44%;
            height: 25px;
            background-color: white;
            text-align: center;
            color: #292929;
            line-height: 25px;
            transition: width 0.3s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Go to Homepage</a>
    </div>

    <div class="progress-container">
        <div class="progress-bar">44% Complete</div>
    </div>
</body>
</html>
