<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk | netshop.id</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #292929;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }

        .logo img {
            height: 50px;
        }

        nav {
            position: relative;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                display: none;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            margin: 50px 0;
            display: none;
        }

        .products {
            padding: 50px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-item {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-item h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .product-item .price {
            margin-bottom: 20px;
            font-size: 20px;
            color: white;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/allkey/netshop.display.iconnav.png" alt="netshop.id">
        </div>
        <nav>
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products...">
    </div>

    <div class="loading" id="loading">
        <p>Loading products...</p>
    </div>

    <section class="products">
        <h2>Our Products</h2>
        <div id="productGrid" class="product-grid">
            <!-- Produk akan ditambahkan di sini secara dinamis -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 netshop.id. All rights reserved.</p>
    </footer>

    <script>
        const products = [];
        const loadingElement = document.getElementById('loading');
        const productGrid = document.getElementById('productGrid');

        // Tampilkan indikator loading
        loadingElement.style.display = 'block';

        // Fungsi untuk mengambil data dari stock1.json
        fetch('stock1.json')
            .then(response => response.json())
            .then(data => {
                products.push(...data);
                displayProducts(products);
                loadingElement.style.display = 'none'; // Sembunyikan indikator loading setelah produk dimuat
            })
            .catch(error => {
                console.error('Error fetching products:', error);
                loadingElement.innerText = 'Failed to load products';
            });

        // Fungsi untuk menampilkan produk
        function displayProducts(productList) {
            productGrid.innerHTML = '';

            productList.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                // Tambahkan event listener untuk redirect ke halaman detail
                productItem.addEventListener('click', () => {
                    window.location.href = product.detailUrl;
                });

                productItem.innerHTML = `
                    <img src="${product.url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                `;

                productGrid.appendChild(productItem);
            });
        }

        // Fungsi untuk mencari produk
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchQuery)
            );
            displayProducts(filteredProducts);
        });

        // Fungsi untuk toggle menu hamburger
        document.getElementById('hamburger').addEventListener('click', function () {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        });
    </script>
</body>

</html>
